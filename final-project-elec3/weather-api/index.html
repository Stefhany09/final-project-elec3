<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <div class="neon-border"></div>
    <section class="panel">
      <div class="header">
        <div class="brand">
          <h1 class="title">WEATHER</h1>
          <span class="pulse"></span>
        </div>
        <button
          id="themeToggle"
          class="btn toggle"
          type="button"
          aria-pressed="false"
          aria-label="Toggle day or night mode"
        >Day</button>
      </div>

      <div class="input-row">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city name"
          autocomplete="off"
        />
        <button id="searchBtn" class="btn fn">Search</button>
      </div>

      <!-- Location choices -->
      <select id="placeSelect" class="hidden" aria-label="Choose location"></select>

      <!-- Status + Error -->
      <p id="status" class="status" aria-live="polite"></p>
      <div id="errorBox" class="error-box hidden" role="alert"></div>

      <!-- Current Weather -->
      <div id="weatherResult" class="weather hidden">
        <div class="weather-main">
          <div>
            <h2 id="cityName"></h2>
            <p id="country"></p>
            <div class="weather-info">
              <span class="weather-icon" id="weatherIcon"></span>
              <p id="description" class="description"></p>
            </div>
          </div>

          <div class="temp-block">
            <span id="temp" class="temp"></span>
            <span class="temp-unit">°C</span>
          </div>
        </div>

        <div class="weather-extra">
          <div class="weather-item">
            <span class="label">Feels like</span>
            <span id="feelsLike"></span> °C
          </div>
          <div class="weather-item">
            <span class="label">Humidity</span>
            <span id="humidity"></span> %
          </div>
          <div class="weather-item">
            <span class="label">Wind</span>
            <span id="wind"></span> m/s
          </div>
        </div>
      </div>

      <!-- Extended Forecast -->
      <div id="forecastBox" class="forecast hidden">
        <h3 class="forecast-title">Extended Forecast</h3>
        <div id="forecastGrid" class="forecast-grid"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
